<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montando um array inverso</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let t = "aterroc arvalap"
        let r = []

        for (x = t.length-1; x >=0; x--) {
            r.push(t[x])
        }

        document.getElementById("demo").innerHTML = r
    </script>
</body>
</html>
